<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Premium - Advanced Player</title>
    <meta name="description" content="Premium YouTube experience with ad-blocking, mini player, and advanced features">
    <meta name="theme-color" content="#ff0000">
    <link rel="manifest" id="manifest-placeholder">
    <style>
        :root {
            --primary-color: #ff0000;
            --bg-primary: #ffffff;
            --bg-secondary: #f9f9f9;
            --text-primary: #030303;
            --text-secondary: #606060;
            --border-color: #d3d3d3;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --gradient: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
        }

        [data-theme="dark"] {
            --bg-primary: #0f0f0f;
            --bg-secondary: #181818;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --border-color: #303030;
            --shadow: 0 2px 8px rgba(0,0,0,0.5);
            --gradient: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-secondary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .header {
            background: rgba(15,15,15,0.95);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo::before {
            content: "▶";
            font-size: 28px;
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 50px 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255,0,0,0.1);
        }

        .search-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: var(--bg-secondary);
            color: var(--primary-color);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .btn.active {
            background: var(--primary-color);
            color: white;
        }

        /* Hamburger Menu */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
        }

        /* Navigation */
        .nav {
            background: var(--bg-secondary);
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .categories {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .category-btn {
            padding: 8px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            color: var(--text-primary);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .category-btn:hover,
        .category-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Main Content */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: calc(100vh - 200px);
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title::before {
            content: "";
            width: 4px;
            height: 24px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .video-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(10px);
            background: var(--gradient);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .video-card:hover .video-thumbnail img {
            transform: scale(1.05);
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .video-info {
            padding: 16px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            flex-direction: column;
            gap: 4px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .channel-name {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
        }

        .channel-name:hover {
            color: var(--primary-color);
        }

        .video-stats {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 18px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 0;
            max-width: 90vw;
            max-height: 90vh;
            overflow: hidden;
            position: relative;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 4px;
            border-radius: 4px;
        }

        .close-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .video-player-container {
            width: 100%;
            height: 500px;
            background: #000;
        }

        .video-player {
            width: 100%;
            height: 100%;
        }

        .video-details {
            padding: 20px;
        }

        .video-description {
            margin-top: 16px;
            color: var(--text-secondary);
            line-height: 1.6;
            max-height: 150px;
            overflow-y: auto;
        }

        /* Mini Player */
        .mini-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 200px;
            background: var(--bg-primary);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            z-index: 1500;
            display: none;
            resize: both;
            min-width: 200px;
            min-height: 150px;
            max-width: 500px;
            max-height: 400px;
        }

        .mini-player.active {
            display: block;
        }

        .mini-player-header {
            padding: 8px 12px;
            background: var(--bg-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }

        .mini-player-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .mini-player-controls {
            display: flex;
            gap: 4px;
        }

        .mini-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 12px;
            padding: 4px;
            border-radius: 2px;
        }

        .mini-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .mini-player-video {
            width: 100%;
            height: calc(100% - 32px);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .search-container {
                margin: 0 12px;
            }

            .header-controls {
                gap: 8px;
            }

            .btn {
                padding: 6px 12px;
                font-size: 12px;
            }

            .video-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .categories {
                gap: 8px;
            }

            .category-btn {
                font-size: 12px;
                padding: 6px 12px;
            }

            .mini-player {
                width: 250px;
                height: 150px;
                bottom: 10px;
                right: 10px;
            }

            .modal-content {
                margin: 20px;
                max-width: calc(100vw - 40px);
                max-height: calc(100vh - 40px);
            }

            .video-player-container {
                height: 250px;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-up {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        /* Focus Mode */
        .focus-mode .header,
        .focus-mode .nav {
            display: none;
        }

        .focus-mode .main {
            max-width: 100%;
            padding: 0;
        }

        /* Error State */
        .error {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--primary-color);
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 25px;
            box-shadow: var(--shadow);
            z-index: 3000;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        .toast.success {
            background: #4CAF50;
            color: white;
        }

        .toast.error {
            background: #f44336;
            color: white;
        }

        /* Queue Panel */
        .queue-panel {
            position: fixed;
            right: -350px;
            top: 0;
            width: 350px;
            height: 100vh;
            background: var(--bg-primary);
            border-left: 1px solid var(--border-color);
            z-index: 1200;
            transition: all 0.3s ease;
            overflow-y: auto;
        }

        .queue-panel.open {
            right: 0;
        }

        .queue-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .queue-items {
            padding: 20px;
        }

        .queue-item {
            display: flex;
            gap: 12px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .queue-item:hover {
            background: var(--bg-secondary);
        }

        .queue-item.active {
            background: var(--primary-color);
            color: white;
        }

        .queue-thumbnail {
            width: 60px;
            height: 45px;
            border-radius: 4px;
            object-fit: cover;
        }

        .queue-info {
            flex: 1;
        }

        .queue-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .queue-channel {
            font-size: 12px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body data-theme="light">
    <!-- Header -->
    <header class="header">
        <button class="menu-toggle" id="menuToggle">☰</button>
        
        <a href="#" class="logo" id="logoBtn">
            YouTube Premium
        </a>

        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Ara..." autocomplete="off">
            <button class="search-btn" id="searchBtn">🔍</button>
        </div>

        <div class="header-controls">
            <button class="btn" id="themeToggle">
                <span id="themeIcon">🌙</span>
                <span id="themeText">Dark</span>
            </button>
            <button class="btn" id="focusMode">🎯 Focus</button>
            <button class="btn" id="queueToggle">📋 Queue</button>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <div class="categories" id="categories">
                <button class="category-btn active" data-category="">Tümü</button>
                <button class="category-btn" data-category="10">Müzik</button>
                <button class="category-btn" data-category="20">Oyun</button>
                <button class="category-btn" data-category="22">İnsanlar ve Bloglar</button>
                <button class="category-btn" data-category="23">Komedi</button>
                <button class="category-btn" data-category="24">Eğlence</button>
                <button class="category-btn" data-category="25">Haberler ve Politika</button>
                <button class="category-btn" data-category="26">Nasıl Yapılır</button>
                <button class="category-btn" data-category="27">Eğitim</button>
                <button class="category-btn" data-category="28">Bilim ve Teknoloji</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <div id="trendingSection">
            <h2 class="section-title">📈 Trend Videolar</h2>
            <div class="video-grid" id="trendingGrid"></div>
        </div>

        <div id="searchSection" style="display: none;">
            <h2 class="section-title" id="searchTitle">🔍 Arama Sonuçları</h2>
            <div class="video-grid" id="searchGrid"></div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            Yükleniyor...
        </div>

        <div class="error" id="error" style="display: none;">
            <div class="error-icon">⚠️</div>
            <h3>Bir hata oluştu</h3>
            <p id="errorMessage"></p>
            <button class="btn" onclick="location.reload()">Yeniden Dene</button>
        </div>
    </main>

    <!-- Video Modal -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Video Player</h3>
                <div style="display: flex; gap: 8px;">
                    <button class="btn mini-btn" id="miniPlayerBtn">📱 Mini Player</button>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>
            </div>
            <div class="video-player-container">
                <iframe class="video-player" id="videoPlayer" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video-details" id="videoDetails"></div>
        </div>
    </div>

    <!-- Mini Player -->
    <div class="mini-player" id="miniPlayer">
        <div class="mini-player-header" id="miniPlayerHeader">
            <div class="mini-player-title" id="miniPlayerTitle">Mini Player</div>
            <div class="mini-player-controls">
                <button class="mini-btn" id="expandBtn">⛶</button>
                <button class="mini-btn" id="closeMiniBtn">&times;</button>
            </div>
        </div>
        <iframe class="mini-player-video" id="miniPlayerVideo" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Queue Panel -->
    <div class="queue-panel" id="queuePanel">
        <div class="queue-header">
            <h3>Video Kuyruğu</h3>
            <button class="close-btn" id="closeQueue">&times;</button>
        </div>
        <div class="queue-items" id="queueItems">
            <p style="text-align: center; color: var(--text-secondary); margin-top: 40px;">
                Kuyruk boş
            </p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // YouTube Data API Configuration
        const API_KEY = 'AIzaSyCC0F6nmwpMoxt4bghLAaxUwo2V4QwxuLI';
        const API_BASE_URL = 'https://www.googleapis.com/youtube/v3';

        // Application State
        const state = {
            currentVideo: null,
            searchQuery: '',
            activeCategory: '',
            theme: localStorage.getItem('theme') || 'light',
            focusMode: false,
            miniPlayerActive: false,
            queue: JSON.parse(localStorage.getItem('videoQueue') || '[]'),
            favorites: JSON.parse(localStorage.getItem('favorites') || '[]'),
            history: JSON.parse(localStorage.getItem('watchHistory') || '[]'),
            searchHistory: JSON.parse(localStorage.getItem('searchHistory') || '[]'),
            nextPageToken: null,
            isLoading: false,
            adBlockEnabled: localStorage.getItem('adBlockEnabled') !== 'false',
            autoPlay: localStorage.getItem('autoPlay') !== 'false',
            playbackSpeed: parseFloat(localStorage.getItem('playbackSpeed') || '1'),
            volume: parseFloat(localStorage.getItem('volume') || '0.8'),
            quality: localStorage.getItem('quality') || 'auto'
        };

        // DOM Elements
        const elements = {
            searchInput: document.getElementById('searchInput'),
            searchBtn: document.getElementById('searchBtn'),
            themeToggle: document.getElementById('themeToggle'),
            themeIcon: document.getElementById('themeIcon'),
            themeText: document.getElementById('themeText'),
            focusMode: document.getElementById('focusMode'),
            queueToggle: document.getElementById('queueToggle'),
            categories: document.getElementById('categories'),
            trendingGrid: document.getElementById('trendingGrid'),
            searchGrid: document.getElementById('searchGrid'),
            trendingSection: document.getElementById('trendingSection'),
            searchSection: document.getElementById('searchSection'),
            searchTitle: document.getElementById('searchTitle'),
            loading: document.getElementById('loading'),
            error: document.getElementById('error'),
            errorMessage: document.getElementById('errorMessage'),
            videoModal: document.getElementById('videoModal'),
            videoPlayer: document.getElementById('videoPlayer'),
            modalTitle: document.getElementById('modalTitle'),
            videoDetails: document.getElementById('videoDetails'),
            closeModal: document.getElementById('closeModal'),
            miniPlayerBtn: document.getElementById('miniPlayerBtn'),
            miniPlayer: document.getElementById('miniPlayer'),
            miniPlayerVideo: document.getElementById('miniPlayerVideo'),
            miniPlayerTitle: document.getElementById('miniPlayerTitle'),
            expandBtn: document.getElementById('expandBtn'),
            closeMiniBtn: document.getElementById('closeMiniBtn'),
            queuePanel: document.getElementById('queuePanel'),
            queueItems: document.getElementById('queueItems'),
            closeQueue: document.getElementById('closeQueue'),
            toast: document.getElementById('toast'),
            logoBtn: document.getElementById('logoBtn'),
            menuToggle: document.getElementById('menuToggle')
        };

        // Initialize Application
        function init() {
            setupEventListeners();
            setupTheme();
            setupServiceWorker();
            setupPWA();
            loadTrendingVideos();
            setupKeyboardShortcuts();
            setupTouchGestures();
            updateQueue();
            setupAdBlocker();
            setupAutoSave();
        }

        // Event Listeners
        function setupEventListeners() {
            // Search functionality
            elements.searchBtn.addEventListener('click', performSearch);
            elements.searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });

            // Theme toggle
            elements.themeToggle.addEventListener('click', toggleTheme);

            // Focus mode
            elements.focusMode.addEventListener('click', toggleFocusMode);

            // Queue toggle
            elements.queueToggle.addEventListener('click', toggleQueue);

            // Category buttons
            elements.categories.addEventListener('click', (e) => {
                if (e.target.classList.contains('category-btn')) {
                    handleCategoryClick(e.target);
                }
            });

            // Modal controls
            elements.closeModal.addEventListener('click', closeVideoModal);
            elements.miniPlayerBtn.addEventListener('click', activateMiniPlayer);
            elements.expandBtn.addEventListener('click', expandMiniPlayer);
            elements.closeMiniBtn.addEventListener('click', closeMiniPlayer);
            elements.closeQueue.addEventListener('click', closeQueue);

            // Logo click - refresh trending
            elements.logoBtn.addEventListener('click', (e) => {
                e.preventDefault();
                showTrendingVideos();
                loadTrendingVideos();
            });

            // Outside modal click
            elements.videoModal.addEventListener('click', (e) => {
                if (e.target === elements.videoModal) {
                    closeVideoModal();

            });

        // API Functions
        async function apiRequest(endpoint, params = {}) {
            const url = new URL(`${API_BASE_URL}/${endpoint}`);
            url.search = new URLSearchParams({
                key: API_KEY,
                ...params
            }).toString();

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('API Request failed:', error);
                throw error;
            }
        }

        async function searchVideos(query, pageToken = null) {

                showLoading();

                    order: 'relevance'
                };

                if (pageToken) {

                if (pageToken) {
                    appendVideos(data.items, elements.searchGrid);
                } else {
                    renderVideos(data.items, elements.searchGrid);

                    state.searchHistory.unshift(query);
                    state.searchHistory = state.searchHistory.slice(0, 10);
                    saveToStorage('searchHistory', state.searchHistory);

            elements.miniPlayer.querySelector('.mini-player-header').addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                startLeft = elements.miniPlayer.offsetLeft;
                startTop = elements.miniPlayer.offsetTop;
                
                document.addEventListener('mousemove', onDrag);
                document.addEventListener('mouseup', onStopDrag);
            });

                if (!isDragging) return;
                
                const deltaX = e.clientX - startX;
                const deltaY = e.clientY - startY;
                
                elements.miniPlayer.style.left = Math.max(0, Math.min(window.innerWidth - elements.miniPlayer.offsetWidth, startLeft + deltaX)) + 'px';
                elements.miniPlayer.style.top = Math.max(0, Math.min(window.innerHeight - elements.miniPlayer.offsetHeight, startTop + deltaY)) + 'px';
                elements.miniPlayer.style.right = 'auto';
                elements.miniPlayer.style.bottom = 'auto';
            }

            function onStopDrag() {
                isDragging = false;
                document.removeEventListener('mousemove', onDrag);
                document.removeEventListener('mouseup', onStopDrag);
            }
        }

            document.addEventListener('keydown', (e) => {
                // Ignore if typing in input
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

                switch (e.code) {
                    case 'Space':
                        e.preventDefault();
                        togglePlayPause();
                        break;
                    case 'KeyF':
                        if (!e.ctrlKey) {
                            e.preventDefault();
                            toggleFullscreen();
                        }
                        break;
                    case 'KeyM':
                        e.preventDefault();
                        activateMiniPlayer();
                        break;
                    case 'KeyQ':
                        e.preventDefault();
                        toggleQueue();
                        break;
                    case 'KeyT':
                        e.preventDefault();
                        toggleTheme();
                        break;
                    case 'Escape':
                        e.preventDefault();
                        if (elements.videoModal.classList.contains('active')) {
                            closeVideoModal();
                        } else if (elements.queuePanel.classList.contains('open')) {
                            closeQueue();
                        }
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        seekVideo(-10);
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        seekVideo(10);
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        adjustVolume(0.1);
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        adjustVolume(-0.1);
                        break;
                }
            });
        }

        // Touch Gestures
        function setupTouchGestures() {
            let touchStartX = 0;
            let touchStartY = 0;
            let touchStartTime = 0;

            document.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                touchStartTime = Date.now();
            });

            document.addEventListener('touchend', (e) => {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const touchEndTime = Date.now();

                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;
                const deltaTime = touchEndTime - touchStartTime;

                // Swipe gestures
                if (Math.abs(deltaX) > 100 && deltaTime < 300) {
                    if (deltaX > 0) {
                        // Swipe right
                        if (elements.videoModal.classList.contains('active')) {
                            seekVideo(10);
                        }
                    } else {
                        // Swipe left  
                        if (elements.videoModal.classList.contains('active')) {
                            seekVideo(-10);
                        }
                    }
                }

                // Double tap
                if (deltaTime < 300 && Math.abs(deltaX) < 50 && Math.abs(deltaY) < 50) {
                    if (elements.videoModal.classList.contains('active')) {
                        togglePlayPause();
                    }
                }
            });
        }

        // Service Worker & PWA
        function setupServiceWorker() {
            if ('serviceWorker' in navigator) {
                // Create service worker content
                const swContent = `
                    const CACHE_NAME = 'youtube-premium-v1';
                    const urlsToCache = [
                        '/',
                        '/youtube-premium.html'
                    ];

                    self.addEventListener('install', (event) => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then((cache) => cache.addAll(urlsToCache))
                        );
                    });

                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request)
                                .then((response) => {
                                    return response || fetch(event.request);
                                }
                            )
                        );
                    });

                    self.addEventListener('message', (event) => {
                        if (event.data && event.data.type === 'SKIP_WAITING') {
                            self.skipWaiting();
                        }
                    });
                `;

                // Create service worker blob
                const swBlob = new Blob([swContent], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(swBlob);

                navigator.serviceWorker.register(swUrl)
                    .then((registration) => {
                        console.log('ServiceWorker registered:', registration);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            }
        }

        // Utility Functions
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num?.toString() || '0';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 1) return '1 gün önce';
            if (diffDays < 7) return `${diffDays} gün önce`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)} hafta önce`;
            if (diffDays < 365) return `${Math.floor(diffDays / 30)} ay önce`;
            return `${Math.floor(diffDays / 365)} yıl önce`;
        }

            elements.toast.textContent = message;
            elements.toast.className = `toast ${type}`;
            elements.toast.classList.add('show');
            
            setTimeout(() => {
                elements.toast.classList.remove('show');
            }, 3000);
        }

        function saveToStorage(key, value) {
            try {
                localStorage.setItem(key, JSON.stringify(value));
            } catch (error) {
                console.error('Storage save failed:', error);
            }
        }

        function setupAutoSave() {
            // Auto-save state every 30 seconds
            setInterval(() => {
                saveToStorage('appState', {
                    theme: state.theme,
                    volume: state.volume,
                    playbackSpeed: state.playbackSpeed,
                    adBlockEnabled: state.adBlockEnabled,
                    autoPlay: state.autoPlay
                });
            }, 30000);
        }

        // Infinite Scroll
        function handleScroll() {
            if (state.isLoading || !state.nextPageToken || !state.searchQuery) return;

            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1000) {
                searchVideos(state.searchQuery, state.nextPageToken);
            }
        }

        // Responsive handling
        function handleResize() {
            // Adjust mini player position if it's outside viewport
            if (state.miniPlayerActive) {
                const miniPlayer = elements.miniPlayer;
                const rect = miniPlayer.getBoundingClientRect();
                
                if (rect.right > window.innerWidth) {
                    miniPlayer.style.right = '20px';
                    miniPlayer.style.left = 'auto';
                }
                
                if (rect.bottom > window.innerHeight) {
                    miniPlayer.style.bottom = '20px';
                    miniPlayer.style.top = 'auto';
                }
            }
        }

        // Background Play
        function handleVisibilityChange() {
            if (document.hidden && state.miniPlayerActive) {
                // Video continues playing in mini player even when tab is hidden
                console.log('Background play active');
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', init);

        // Expose some functions globally for onclick handlers
        window.playFromQueue = playFromQueue;
        window.removeFromQueue = removeFromQueue;
    </script>
</body>
</html>
